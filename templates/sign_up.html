<h3>Luo käyttäjätunnus</h3>

{% if error: %}
    <p>Käyttäjätunnus on varattu</p>
{% endif %}

<form action="/sign_up" method="POST">
    <p>Käyttäjätunnus:<br>
        <input type="text" name="username">
    </p>
    <p>Salasana:<br>
        <input type="password" name="password">
    </p>
    <input type="submit" value="Vahvista">
</form>
<a href="/">Etusivulle</a>
