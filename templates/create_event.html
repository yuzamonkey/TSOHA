<h3>Luo tapahtuma</h3>

<form name="create_event" action="/create_event" method="POST"
    enctype="multipart/form-data">

    <p>* = pakollinen</p>

    Tapahtuman nimi *<br><input type="text" name="event_name" required> <br>

    <label for="category">Kategoria *<br></label>
    <select name="category">
        {% for category in categories %}
        <option>{{category}}
            {% endfor %}
    </select> <br>

    <label for="description">Kuvaus *<br></label>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
    Hinta *<br><input type="text" name="price" required> <br>
    <label for="county">Maakunta *<br></label>
    <select name="county" required>
        {% for county in counties %}
        <option>{{county}}
            {% endfor %}
    </select> <br>
    Kaupunki *<br><input type="text" name="city" required> <br>
    Paikka *<br><input type="text" name="locale" required> <br>
    Osoite *<br><input type="text" name="address" required> <br>
    Alkamisaika *<br><input type="datetime-local" name="starting_time" required> <br>
    Loppumisaika *<br><input type="datetime-local" name="ending_time" required> <br>

    Kuvatiedosto (Sallitut tiedostomuodot: jpg, jpeg, png)<br>
    <input type="file" name="image" accept=".jpg, .jpeg, .png">
    <br><br>
    <input type="submit" value="Lähetä">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <br><br>
    <a href="/">Etusivulle</a>
</form>
