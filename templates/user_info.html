        var del = confirm("Käyttäjän poistaminen poistaa myös tekemäsi tapahtumat. Haluatko poistaa käyttäjän {{username}}?");
        if (del) {
            window.location.href = "/delete_user/{{user_id}}";
        }
    }
</script>
