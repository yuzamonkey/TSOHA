{% if error %}
<p>{{message}}</p>
{% endif %}

<form action="/edit_password" method="POST">
    Nykyinen salasana: <input type="password" name="current_password" required> <br>
    Uusi salasana: <input type="password" name="new_password" required> <br>
    <input type="submit" value="Muuta salasana">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
