<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/usernamepassword.css') }}">

<body>
  <div class="content">

    <div class="header">
      <h3>Vaihda salasana</h3>
    </div>

    {% if error %}
    <p>{{message}}</p>
    {% endif %}

    <div class="form">
      <form action="/edit_password" method="POST">
        Nykyinen salasana: <br><input type="password" name="current_password" required> <br><br>
        Uusi salasana: <br><input type="password" name="new_password" required> <br><br>
        <input id="submit-button" type="submit" value="Vaihda">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      </form>
    </div>

    <a href="/user_info">Takaisin</a>
    
  </div>
</body>
